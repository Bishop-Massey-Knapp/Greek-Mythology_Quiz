<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greek Mythology Quiz</title>

  <!-- Open Graph for LinkedIn/Twitter -->
  <meta property="og:title" content="Greek Mythology Quiz" />
  <meta property="og:description" content="Test your knowledge of Greek mythsâ€”can you reach Greek God status?" />
  <meta property="og:image" content="https://greek-mythology-quiz.netlify.app/Assets/Greek-mythology_preview.gif" />
  <meta property="og:url" content="https://greek-mythology-quiz.netlify.app/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="quiz-container">
    <!-- Start Screen -->
    <div id="start-screen">
      <img src="Assets/Greek-mythology_banner.gif" alt="Greek Mythology" class="header-img">
      <h1>Greek Mythology Quiz</h1>
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <h2 id="question"></h2>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>

    <!-- Results Screen -->
    <div id="result-screen" class="hidden">
      <h2 id="result-title"></h2>
      <img id="result-img" class="result-img" alt="Result Image">
      <p id="score"></p>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
