<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Mythology Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Screen -->
<div id="start-container">
  <img src="Assets/Greek-mythology_banner.jpg" alt="Greek Mythology" id="start-image">
  <h1>Welcome to the Greek Mythology Quiz!</h1>
  <button id="start-button">Start Quiz</button>
</div>

<!-- Quiz Container -->
<div id="quiz-container" class="hidden">
  <h1>Greek Mythology Quiz</h1>
  <div id="question-container"></div>
  <div id="options-container"></div>
</div>

<!-- Score Container -->
<div id="score-container" class="hidden">
  <img id="result-image" src="" alt="Result Image" class="result-img">
  <h2 id="result-title"></h2>
  <p id="result-score"></p> 
  <button id="restart-button">Retry Quiz</button>
</div>


<script src="script.js"></script>
</body>
</html>
